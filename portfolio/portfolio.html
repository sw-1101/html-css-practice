<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
</head>
<body>
    <!-- ヘッダー -->
    <header id="header">
        <!-- ヘッダータイトル -->
        <h1 class="portfolio-title">
            <a href="portfolio.html">
                <img src="img/logo.svg" alt="My Work">
            </a>
        </h1>
        <!-- ヘッダーメニュー部 -->
        <!-- 主要リンクなのでnavタグ使う -->
        <nav>
            <ul>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#works">Works</a>
                </li>
                <li>
                    <a href="#news">News</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img class="instagram-icon" src="./img/icon-instagram.png" alt="instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- メイン -->
    <main>
        <!-- トップ画像 -->
        <div class="portfolio-topImage">
            <picture>
                <source srcset="./img/mainvisual-pc.jpg" media="(min-width: 600px)">
                <img src="./img/mainvisual-sp.jpg" alt="">
            </picture>
        </div>
        <!-- About -->
        <div class="portfolio-about">
            <h2 id="about">About</h2>
        </div>
        <!-- Works -->
        <div class="portfolio-works">
            <h2 id="works">Works</h2>
            <ul>
                <li>
                    <img src="./img/works1.jpg" alt=Works1">
                </li>
                <li>
                    <img src="./img/works2.jpg" alt="Works2">
                </li>
                <li>
                    <img src="./img/works3.jpg" alt="Works3">
                </li>
                <li>
                    <img src="./img/works4.jpg" alt="Works4">
                </li>
                <li>
                    <img src="./img/works5.jpg" alt="Works5">
                </li>
                <li>
                    <img src="./img/works6.jpg" alt="Works6">
                </li>
            </ul>
        </div>
        <!-- News -->
        <div class="portfolio-news">
            <h2 id="news">News</h2>
            <dl>
                <dt>2020.XX.XX</dt>
                <dd>
                    <a href="#news">デザイン雑誌『XXXXXX Vol.11』に掲載していただきました。</a>
                </dd>
                <dt>2020.XX.XX</dt>
                <dd>
                    <a href="#news">XX月YY日から写真集『XXXXXX』の販売を開始します。</a>
                </dd>
                <dt>2019.XX.XX</dt>
                <dd>
                    <a href="#news">【イベント開催のお知らせ】イベントやるよ</a>
                </dd>
                <dt>2019.XX.XX</dt>
                <dd>
                    <a href="#news">デザイン雑誌『XXXXXX Vol.10』に掲載していただきました。</a>
                </dd>
                <dt>2019.XX.XX</dt>
                <dd>
                    <a href="#news">【個展開催のお知らせ】個展やるよ</a>
                </dd>
            </dl>
        </div>
        <!-- Contact -->
        <div class="portfolio-contact">
            <h2 id="contact">Contact</h2>
            <form action="#">
                <dl>
                    <dt><label for="name">NAME</label></dt>
                    <dd>
                        <input type="text" name="input-name" id="name">
                    </dd>
                    <dt><label for="e-mail">E-MAIL</label></dt>
                    <dd>
                        <input type="text" name="input-email" id="email">
                    </dd>
                    <dt><label for="message">MESSAGE</label></dt>
                    <dd>
                        <textarea type="text" name="input-message" id="message"></textarea>
                    </dd>
                </dl>
                <div>
                    <button class="portfolio-contact__submitButton" type="submit">送信</button>
                </div>
            </form>
        </div>
    </main>
    <!-- フッター -->
    <footer id="footer">
        <p>🄫2020 My Work</p>
    </footer>
</body>
</html>
